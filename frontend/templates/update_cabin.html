{% extends 'base-admin.html' %}
{% block head %}
<title>Actualizar Cabaña</title>
<link rel="stylesheet" href="{{ url_for('static', filename='css/form_cabin.css') }}">
{% endblock %}

{% block body %}
<section class="form_cabin container">
    <div class="form-container mt-8">
        <h2 class="text-center title">Actualizar Datos de Cabaña: "{{cabin.nombre}}"</h2>
        <form action="{{ url_for('admin_update_cabin', id=cabin.id) }}" method="post">
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ cabin.nombre }}">
            </div>
            <div class="mb-3">
                <label for="capacidad" class="form-label">Capacidad</label>
                <input type="text" class="form-control" id="capacidad" name="capacidad" value="{{ cabin.capacidad }}">
            </div>
            <div class="mb-3">
                <label for="descripcion" class="form-label">Descripción</label>
                <input type="text" class="form-control" id="descripcion" name="descripcion" value="{{ cabin.descripcion }}">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio</label>
                <input type="text" class="form-control" id="precio" name="precio" value="{{ cabin.precio }}">
            </div>
            <div class="mb-3">
                <label for="imagen" class="form-label">Imagen</label>
                <input type="text" class="form-control" id="imagen" name="imagen" value="{{ cabin.imagen }}">
            </div>
            <button type="submit" class="btn btn-primary btn-block">Guardar</button>
        </form>
    </div>
</section>
{% endblock %}
