<!doctype html>

<html lang="es">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>{% block title %} {% endblock %}</title>
    <link href="{{ url_for('static', filename='/css/base-admin.css')}}" rel="stylesheet"/>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.8.1/font/bootstrap-icons.min.css">
    <link rel="icon" href="https://i.ibb.co/x8XbydD/user-gear.png" type="image/x-icon">

    <!--Favicons-->
    <meta name="theme-color" content="#712cf9">
    {% block head %}
        
    {% endblock %}
</head>
<body>
    <nav class="navbar sticky-top navbar-expand-lg" aria-label="Thirteenth navbar example">
	<div class="container-fluid">
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarsExample11" aria-controls="navbarsExample11" aria-expanded="false" aria-label="Toggle navigation">
		<span class="navbar-toggler-iconP"><i class="bi bi-list"></i></span>
	    </button>

	    <div class="collapse navbar-collapse d-lg-flex justify-content-center" id="navbarsExample11" style="padding: 0">
		<ul class="navbar-nav">
		    <li class="nav-item">
			<a class="nav-link" aria-current="page" href="{{ url_for('admin') }}">Administrar Cabañas</a>
		    </li>
		    <li class="nav-item">
			<a class="nav-link" href="{{ url_for('admin_add_cabin') }}">Agregar Cabaña</a>
		    </li>
		    <li class="nav-item">
			<a class="nav-link" href="{{ url_for('reservasadmin') }}">Administrar Reservas</a>
		    </li>
		</ul>

		<button class="btn btn-outline-light" type="submit" onclick="location.href='{{ url_for('logout') }}'">Cerrar Sesión</button>
	    </div>
	</div>
    </nav>
{% block header %}
{% endblock %}

{% block body %}
{% endblock %}

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
