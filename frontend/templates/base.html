<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        {% block head %}

        {% endblock %}
        <link rel="stylesheet" href="{{ url_for('static', filename='css/style1.css') }}">
        <!--Bootstrap-->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>

<header class="p-3 text-bg-dark">
    <div class="container">
        <div class="d-flex flex-wrap align-items-center justify-content-center justify-content-lg-start">
          <a href="/" class="d-flex align-items-center mb-2 mb-lg-0 text-white text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
  
          <ul class="nav col-12 col-lg-auto me-lg-auto mb-2 justify-content-center mb-md-0">
            <li><a href="#" class="nav-link px-2 text-secondary">Home</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Features</a></li>
            <li><a href="#" class="nav-link px-2 text-white">Pricing</a></li>
            <li><a href="#" class="nav-link px-2 text-white">FAQs</a></li>
            <li><a href="#" class="nav-link px-2 text-white">About</a></li>
          </ul>
  
          <form class="col-12 col-lg-auto mb-3 mb-lg-0 me-lg-3" role="search">
            <input type="search" class="form-control form-control-dark text-bg-dark" placeholder="Search..." aria-label="Search">
          </form>
  
          <div class="text-end">
            <button type="button" class="btn btn-outline-light me-2">Login</button>
            <button type="button" class="btn btn-warning">Sign-up</button>
          </div>
        </div>
      </div>
    </header>
        {% block body %}

        {% endblock %}
    </body>
    <footer class="footer">
        <div class="footer-content container">
            <div class="link">
                <div class="logos">
                    <h3>Redes Sociales:</h3>
                    <ul>
                        <li><a href="https://www.instagram.com/ingenieriauba/"><img src="https://cms.fi.uba.ar/uploads/instagram_logo_99a4960c09.png" class="redsocial"></a></li>
                        <li><a href="https://www.facebook.com/ingenieriauba/?locale=es_LA"><img src="https://cms.fi.uba.ar/uploads/facebook_512_1_76f0645387.png" class="redsocial"></a></li>
                        <li><a href="https://twitter.com/ingenieriauba?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"><img src="https://cms.fi.uba.ar/uploads/TW_Mesa_de_trabajo_1_0643126d0d.png" class="redsocial"></a></li>
                    </ul>
                </div>
            </div>
            <div class="link">
                <h3>Contacto:</h3>
                <ul>
                    <li><a href="#">Av. Paseo Colón 850, C1063 Cdad. Autónoma de Buenos Aires</a></li>
                    <li><a href="#">011 5285-0401</a></li>
                </ul>
