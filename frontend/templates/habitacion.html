<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habitaciones</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <main class="container d-flex align-items-center flex-column justify-content-center">
    <h1 class="my-4">{{ habitacion.nombre }}</h1>
    <div class ="image container" style="width: 60%">
	<img src="{{ habitacion.imagen }}" class="img-fluid" alt="Imagen de {{ habitacion.nombre }}">
    </div>
    <div class="info container my-4" style="width: 60%">
	<ul class="list-group">
	  <li class="list-group-item active d-flex justify-content-end fs-5" aria-current="true">
	    ${{ habitacion.precio }}
	  </li>
	  <li class="list-group-item fs-3">
	    {{ habitacion.descripcion }}
	  </li>
	</ul>
    </div>
  </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>

</html>
